<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>
    <main id="main">
        <div id="display">

        </div>
        <div class="keyPad">
            <section class="mainKeyPad">
                <div class="row1">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                </div>
                <div class="row2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row5">
                    <button>0</button>
                    <button>.</button>
                </div>
            </section>
            <section class="sideKeyPad">
                <button>&#247;</button>
                <button>C</button>
                <button>=</button>
            </section>
        </div>
        
    </main>
</body>
</html>
